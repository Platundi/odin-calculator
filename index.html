<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calculator</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<div class="calculator">
			<div class="screen"></div>
			<div class="buttons">
				<div class="numbers">
					<button class="btnCalc" type="button">1</button>
					<button class="btnCalc" type="button">2</button>
					<button class="btnCalc" type="button">3</button>
					<button class="btnCalc" type="button">4</button>
					<button class="btnCalc" type="button">5</button>
					<button class="btnCalc" type="button">6</button>
					<button class="btnCalc" type="button">7</button>
					<button class="btnCalc" type="button">8</button>
					<button class="btnCalc" type="button">9</button>
					<button class="btnCalc" type="button">,</button>
					<button class="btnCalc" type="button">0</button>
					<button class="btnCalc" type="button">=</button>
				</div>
				<div class="operations">
					<button class="btnOp" type="button">+</button>
					<button class="btnOp" type="button">-</button>
					<button class="btnOp" type="button">*</button>
					<button class="btnOp" type="button">/</button>
				</div>
			</div>
		</div>

		<script src="calculate.js" async defer></script>
	</body>
</html>
