<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="calculator">
      <div class="screen"></div>
      <div class="clear">
        <button id="AC" class="btnClear" type="button">AC</button>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button id="1" class="btnCalc" type="button">1</button>
          <button id="2" class="btnCalc" type="button">2</button>
          <button id="3" class="btnCalc" type="button">3</button>
          <button id="4" class="btnCalc" type="button">4</button>
          <button id="5" class="btnCalc" type="button">5</button>
          <button id="6" class="btnCalc" type="button">6</button>
          <button id="7" class="btnCalc" type="button">7</button>
          <button id="8" class="btnCalc" type="button">8</button>
          <button id="9" class="btnCalc" type="button">9</button>
          <button id="," class="btnCalc" type="button">,</button>
          <button id="0" class="btnCalc" type="button">0</button>
          <button id="=" class="btnCalc" type="button">=</button>
        </div>
        <div class="operations">
          <button id="+" class="btnOp" type="button">+</button>
          <button id="-" class="btnOp" type="button">-</button>
          <button id="*" class="btnOp" type="button">*</button>
          <button id="/" class="btnOp" type="button">/</button>
        </div>
      </div>
    </div>

    <script src="calculate.js" async defer></script>
  </body>
</html>
